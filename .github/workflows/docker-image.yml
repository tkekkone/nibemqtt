name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the Docker image
      uses: actions/checkout@v3
    - run: |
        tag=$(date +%s)
        docker build --file Dockerfile --tag tkekkone/nibemqtt:$tag --tag tkekkone/nibemqtt:latest .
        docker push tkekkone/nibemqtt:$tag
        docker push tkekkone/nibemqtt:latest

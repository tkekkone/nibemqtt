name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        tag=$(date +%s)
        docker build --file Dockerfile --tag tkekkone/nibemqtt:$tag --tag tkekkone/nibemqtt:latest .
        docker push tkekkone/nibemqtt:$tag
        docker push tkekkone/nibemqtt:latest
